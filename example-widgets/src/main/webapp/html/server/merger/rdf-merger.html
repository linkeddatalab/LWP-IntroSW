<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>RDF Merger</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../../widgets/WidgetHub.js"></script>
    <script type="text/javascript">

        var config = {
            size: {width: 240, height: 70}, // the width, height of your widget (in pixels)
            terminals: [ // define the position of your terminals
                {"name": "input", "position": {"left": 0, "top": 1 / 2}, "type": "input", "multiple": true},
                {"name": "output", "position": {"left": 1, "top": 1 / 2}, "type": "output"}
            ],
            serverId: "rdf_merger", // server id
            resizable: true // decide whether your widget is resizable or not
        };

        function getParam() {
            return {};
        }

        var hub = new WidgetHub(config);
        hub.setGetParam(getParam);
    </script>
</head>
<body>
Merge multiple RDF data
</body>
</html>
